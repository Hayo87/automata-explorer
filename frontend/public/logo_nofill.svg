<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="none"/>
  
  <!-- Automata state nodes and connecting arrow -->
  <g transform="translate(20,20)">
    <!-- First state -->
    <circle cx="20" cy="20" r="15" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <!-- Second state -->
    <circle cx="80" cy="20" r="15" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <!-- Connecting arrow -->
    <line x1="35" y1="20" x2="65" y2="20" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Logo text -->
  <text x="120" y="35" font-family="Arial, sans-serif" font-size="20" fill="#333">
    Automata Explorer
  </text>
</svg>
